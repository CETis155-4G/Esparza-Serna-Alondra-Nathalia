<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nueva contraseña</title>
    <link href="rc.css"rel="stylesheet"type="text/css">
</head>
<body>
    <div class="formulario">
        <h1>
            Nueva contraseña
        </h1>
        <form method="post">
            <div class="telefono">
                <label>Numero telefonico</label>
                <input type="tel" value="" required class="inptel">
            </div>
            <div class="correo">
                <label>Correo electronico</label>
                <input type="email"  value="" required class="inpcorr">
            </div>

            <div class="correo">
                <label>Confirma tu correo electronico</label>
                <input type="email" value="" required class="conficorr">
            </div>
            <div class="contraseña">
                <label>Crea una contraseña</label>
                <input type="password"  
                value="" size="10" maxlength="10" minlength="10" required class="inpcont">
            </div>
            <div class="contraseña">
                <label>Confirma tu contraseña</label>
                <input type="password" value="" required class="conficont">
            </div>

            <center><a href="">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Ingresar
            </a></center>
        </form>
